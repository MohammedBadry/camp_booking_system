    <!-- ***** top-nav Start ***** -->
    
    <div class="top-nav">

                <img src="img/Group%2020.svg">
            
            </div>
        
        </div>
    
    </div>

    <!-- ***** scan-status-section  Start ***** -->
    
    <section class="section-style scan-status-section">

                    <h2 class="scan-status-title success-msg title-4 ">تم تأكيد الحجز رقم 000124 بنجاح</h2>
                    <h2 class="scan-status-title fail-msg title-4  d-none">
                        لم يتم تأكيد الحجز رقم 
                        000124
                        ,
                        <br>
                        حاول مرة أخري
                    </h2>
                    <a class="back-btn duplicated-btn" href="scan-code.html">الرجوع للرئيسية</a>
                    
                </div>
            
            </div>
        
        </div>
    
    </section>
    
    <!-- ***** scan-status-section  End ***** -->
    
    
    <!-- ***** page-loader Start ***** -->
    
    <div class="page-loader" id="pageLoader">
